<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Space Battle</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
            
        <div class="gameboard">

            <!-- player spaceship -->
            <div class="us">
                <img src="https://pixeljoint.com/files/icons/full/42543232.gif" class="ship" alt="">
            </div>
            
            <!-- alien spaceship  -->
            <div class="them">
                <div class="alienContainer">

                    <div class="healthbar">
                        <div class="fifty"></div>
                        <div class="hundred"></div>
                    </div>

                    <div class="ufo">
                        <img src="https://media4.giphy.com/media/Vze7p9rm0aOna7MDTj/200w.gif?cid=82a1493bwh3g0gn4p6isizckfz5y7k9aarkhj2zb478l46es&rid=200w.gif&ct=s" alt="" class="alien">
                    </div>

                    <div class="healthbar">
                        <div class="fifty"></div>
                        <div class="hundred"></div>
                    </div>
                
                    <div class="ufo">
                        <img src="https://media4.giphy.com/media/Vze7p9rm0aOna7MDTj/200w.gif?cid=82a1493bwh3g0gn4p6isizckfz5y7k9aarkhj2zb478l46es&rid=200w.gif&ct=s" alt="" class="alien">
                    </div>

                    <div class="healthbar">
                        <div class="fifty"></div>
                        <div class="hundred"></div>
                    </div>

                    <div class="ufo">                       
                         <img src="https://media4.giphy.com/media/Vze7p9rm0aOna7MDTj/200w.gif?cid=82a1493bwh3g0gn4p6isizckfz5y7k9aarkhj2zb478l46es&rid=200w.gif&ct=s" alt="" class="alien">
                    </div>

                    <div class="healthbar">
                        <div class="fifty"></div>
                        <div class="hundred"></div>
                    </div>

                    <div class="ufo">                       
                         <img src="https://media4.giphy.com/media/Vze7p9rm0aOna7MDTj/200w.gif?cid=82a1493bwh3g0gn4p6isizckfz5y7k9aarkhj2zb478l46es&rid=200w.gif&ct=s" alt="" class="alien">
                    </div>

                    <div class="healthbar">
                        <div class="fifty"></div>
                        <div class="hundred"></div>
                    </div>

                    <div class="ufo">                        
                        <img src="https://media4.giphy.com/media/Vze7p9rm0aOna7MDTj/200w.gif?cid=82a1493bwh3g0gn4p6isizckfz5y7k9aarkhj2zb478l46es&rid=200w.gif&ct=s" alt="" class="alien">
                    </div>
                </div>
            
            </div>

        </div>

        <!-- player buttons  -->
        <h1>Player: 
            <button class="player-attack" onclick="playerAttack()">Ship Attack</button>
            <button class="alien-attack" onclick="alienAttack()">Alien Attack</button>
        </h1>

        <!-- scoreboard -->
            <div class="legend">

                <p class="playerScore">USS Assembly :   <span> 0 </span> </p>
                
                <hr>

                <p class="alienScore"> Alien :    <span> 0 </span> </p>
               
            </div>

               
        
      
        
        <script src="./javascript/index.js" async defer></script>
    </body>
</html>
